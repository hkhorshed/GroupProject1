<!doctype html>
<html lang="en">
  <head>
    <title>Pillow Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/map.css">
  </head>
  <body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <nav class="navbar-brand">
          <h5><a href="index.html"> <img src="/Images/pillowicon.png" width="30" height="20" class="d-inline-block align-center" alt=""></a>Pillow</h5></h5></nav>
        <nav class="navbar-text">
          Enter a location to search for local real estate and school data
        </nav>
        <div class="menubar row">
      <div class="options col-lg-12">
          <input type="text" placeholder="City.." id="cityselect">
          <input type="text" placeholder="State.." id="stateselect">
          <button id="subBtn" class="btn btn-sm">Search</button>
        </div>  
      </div>
    </nav>

  </div>
  <div id="floating-panel2">
  <button type="button" id="houses" onclick="showHideHouse()">Table</button>
  </div>
  <div id="floating-panel">
  <table id="t2">
      <tr>
        <th>Neighborhood</th>
        <th>Median Price</th>
        <th>
            <div id="floating-panel3">
          <select name="dropdown" class="btn btn-mini">
            <option id="most" value="1">Most $$$</option>
            <option id="least" value="2" >Least  $</option>
          </select>
        </div>
        </th>
      </tr>
      <tbody>
      </tbody>
  </table>
</div>
  <div id="map">
    
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdn.awesomefunctions.com/awesome-functions.min.js"></script>
    <script src="/Scripts/schoolmap.js"></script>
    <script src="/Scripts/housemap.js"></script>
    <script>
        function showHideHouse() {
              var x = document.getElementById("floating-panel");
              if (x.style.display === "none") {
                  x.style.display = "block";
              } else {
                  x.style.display = "none";
              }
          }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8Qz_yg_xOGzY73WTonlSf3yKwuD2XLNk&callback=initMap"></script>
  </body>
</html>
