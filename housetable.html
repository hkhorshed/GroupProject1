<!doctype html>
<html lang="en">

<head>
  <title>School List</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="housetable.css">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <nav class="navbar-brand">
        <h5>
          <a href="index.html">
            <img src="/pillowicon.png" width="30" height="20" class="d-inline-block align-center" alt="">
          </a>Pillow</h5>
      </nav>
      <div class="options">
        <input type="text" placeholder="City.." id="cityselect">
        <input type="text" placeholder="State.." id="stateselect">
        <button id="subBtn" class="btn btn-sm">Search</button>
      </div>
      <div class="options">
        <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Filter..">
      </div>
    </nav>
    <div id="myDiv">
      <table id="mytable">
        <thead>
          <tr>
            <th class="schoolName">Neigborhood</th>
            <th class="schoolStreet">Median Price</th>
          </tr>
        </thead>
        <tbody id="myTable">
        </tbody>
      </table>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src='https://code.jquery.com/jquery-1.12.4.min.js'></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="housetable.js"></script>
</body>
</html>
