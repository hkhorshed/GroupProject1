    <div class="container">
    
    <form class="form" method="post" name="client-survey" action="surveyform.php">

        <div class="display-3">How are we doing?</div>

        <p>At Pillow, we are always working to enhance our customer's experience. We'd love to hear how we can improve. </p>

        <hr>

        <div class="form-group">
            <label for="question">Were you satisfied with the service provided during your search?</label> 
            <div>
                <input type="radio" value="option1" name="option">
                <label class="radio-inline radiobtn" for="option1">Yes, I was satisfied</label>
                <input type="radio" value="option2" name="option">
                <label class="radio-inline radiobtn" for="option2">Neutral</label>
                <input type="radio" value="option3" name="option">
                <label class="radio-inline radiobtn" for="option3">No, I was not satisfied</label>
            </div>
        </div>


        <div class="form-group">
            <label for="question">Which source(s) of information did you find most helpful?</label>
            <div>
                <input type="checkbox" value="option1">
                <label class="chkbox" for="option1">Area Map </label>
                <input type="checkbox" value="option2">
                <label class="chkbox" for="option2">Home Search</label>
                <input type="checkbox" value="option3">
                <label class="chkbox" for="option3">School Evaluation</label>
                <input type="checkbox" value="option4">
                <label class="chkbox" for="option4">Event Lookup</label>
            </div>
            
        </div>

        <div class="form-group">
            <label for="question">How would you rate the service process?</label>

            <div class="row rating">
                <div class="col-2 offset-1">
                        <p style="text-align: enter">Not Satisfied</p>
                </div>
                <div class="col-6">
                    <div class="btn-toolbar" role="toolbar" aria-label="buttongroup">
                        <div class="btn-group mr-2" role="group" aria-label="buttongroup">

                            <button type="button" class="btn btn-primary">2</button>
                            <button type="button" class="btn btn-primary">3</button>
                            <button type="button" class="btn btn-primary">4</button>
                            <button type="button" class="btn btn-primary">5</button>
                            <button type="button" class="btn btn-primary">6</button>
                            <button type="button" class="btn btn-primary">7</button>
                            <button type="button" class="btn btn-primary">8</button>
                            <button type="button" class="btn btn-primary">9</button>
                            <button type="button" class="btn btn-primary">10</button>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                        <p>Satisfied</p>
                </div>
            </div> 

        </div>

        <div class="form-group">
            <label for="">How likely would you recommend us to a friend or colleague?</label>

            <div class="row">

                <div class="col-2 offset-1">
                    <p style="text-align: center">Not Satisfied</p>
                </div>

                <div class="col-6 col-xs-3 col-md-4">
                    <div class="btn-toolbar " role="toolbar" aria-label="buttongroup">
                        <div class="btn-group mr-2" role="group" aria-label="buttongroup">
                            <button type="button" class="btn btn-primary">1</button>
                            <button type="button" class="btn btn-primary">2</button>
                            <button type="button" class="btn btn-primary">3</button>
                            <button type="button" class="btn btn-primary">4</button>
                            <button type="button" class="btn btn-primary">5</button>
                            <button type="button" class="btn btn-primary">6</button>
                            <button type="button" class="btn btn-primary">7</button>
                            <button type="button" class="btn btn-primary">8</button>
                            <button type="button" class="btn btn-primary">9</button>
                            <button type="button" class="btn btn-primary">10</button>
                        </div>
                    </div>
                </div> 

                <div class="col-2">
                    <p>Satisfied</p>
                </div>
            </div> 
        </div>

        <div class="form-group">
            <label for="comment">Tell us more:</label>
            <div>
                <textarea class="commentbox" id="commentbox" rows="5" placeholder="Share your experience with us. What went well? What could have been better?"></textarea>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn submitBtn offset-5" name="submitSurvey">
                Submit Feedback
            </button>
        </div>
        

    </form>
