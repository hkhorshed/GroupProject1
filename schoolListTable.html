<!doctype html>
<html lang="en">
  <head>
    <title>School List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="schoolListTable.css">

  </head>
  <body>

    <h1>School List</h1>
        


    <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search..">

    <div id="myDiv">
        <table id="mytable">
                <thead>
                  <tr>
                    <th class="schoolName">School</th>
                    <th class="schoolWebsite">Website</th>
                    <th class="schoolStreet">Street</th>
                    <th class="schoolCity">City</th>
                    <th class="schoolState">State</th>
                    <th class="schoolZip">Zip</th>
                  </tr>
                </thead>

                <tbody id="myTable">
                </tbody>

        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src='https://code.jquery.com/jquery-1.12.4.min.js'></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="schoolListTable.js"></script>
  </body>
</html>
